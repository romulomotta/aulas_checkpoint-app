<div class="bg-secondary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    {{ cadastrando  ? 'Cadastro de Novo Usuário'
                                    : 'Entrar'}}
                  </h3>
                </div>
                <div class="card-body">
                  <div class="alert alert-success" *ngIf="mensagemSucesso">
                    {{ mensagemSucesso }}
                  </div>
                  <div class="alert alert-danger" *ngIf="loginError">
                    {{ mensagemErro }}
                  </div>
                  <form #loginForm="ngForm" (submit)="onSubmit();">
                    <div>
                      <label class="small mb-1">Usuário</label>
                      <input type="text" name="username"
                      [(ngModel)]="username" autocomplete="off"
                      class="form-control py-4"
                      placeholder="Digite seu usuário" />
                    </div>

                    <div>
                      <label class="small mb-1">Senha</label>
                      <input type="password" name="password"
                      [(ngModel)]="password"
                      class="form-control py-4"
                      placeholder="Digite sua senha" />
                    </div>

                    <div class="form-group d-flex align-items-center
                      justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn btn-primary"
                        *ngIf="!cadastrando">
                        Entrar
                      </button>

                      <button type="submit" class="btn btn-success"
                        (click)='cadastrar()'
                        *ngIf="cadastrando">
                        Cadastrar
                      </button>

                      <button type="submit" class="btn btn-danger"
                      *ngIf="cadastrando" (click)="stopRegister()">
                      Cancelar
                    </button>
                    </div>
                  </form>
                </div>

                <div class="card-footer text-center">
                  <div class="small">
                    Não possui usuário?
                    <a href="#" (click)="toRegister($event)">
                      Cadastre-se!
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
